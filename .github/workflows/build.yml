name: Themes Build

on:
  push:
    branches: ["main", "develop"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"
      - run: npm ci
      - run: npm lint
      - run: npm run build --if-present
        env:
          HACKMD_ACCESS_TOKEN: ${{ secrets.HACKMD_ACCESS_TOKEN }}
          HACKMD_WORKSPACE_TEAM_PATH: ${{ secrets.HACKMD_WORKSPACE_TEAM_PATH }}
